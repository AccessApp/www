title: How it works
sections:
  - title: Find
    text: Discover available time slots for shielding and venerable visitors in your local area and beyond. Designed to help you navigate your favourite places safely and also help you discover new ones with a mix of venues, spaces and businesses allowing you greater freedom to access local services and activities.
  - title: Plan
    text: Open the app and go through the initial start up process then the app will open up the search page. You will find a search box and you can start typing the name of the venue you are looking it will appear in the results below providing they have registered with us. The are also tabs so you can quickly browse through your local amenities. 
    Yideo-link: "https://www.youtube.com/embed/BWwDfLNz4Cc"
