title: How does it work?
sections:
  - title: 1. Discover
    text: Discover available time slots for shielding and vulnerable visitors in your local area and beyond. Designed to help you navigate your favourite places safely and also help you discover new ones.
  - title: 2. Plan
    text: Plan your visit. Search for your favourite community places, select your desitred date and reserve a spot.
  - title: 3. Visit
    text: Visit your reserved spot, skip the line and rest assured, that your visit will be safe and enjoyable.
