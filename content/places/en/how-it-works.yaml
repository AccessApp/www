title: How does it work?
sections:
  - title: 1. Enter your Place or Places
    text: Download the Places app from the link above or below and enter your Place or Places.
  - title: 2. Enter slots
    text: Enter slots for your visitors, indicating the maximum visitor numbers and safety measures. You can mark slots as "priority", indicating that they are intended for a specific group of visitors.
  - title: 3. Welcome your visitors
    text: Welcome your visitors and allow them to "checkin" by scanning the barcode on your Places app.
